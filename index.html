<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English Janala</title>
    <script
      src="https://kit.fontawesome.com/4639babd64.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      .bangla {
        font-family: "Hind Siliguri", sans-serif;
        font-style: normal;
      }
      .poppins {
        font-family: "Poppins", sans-serif;
        font-style: normal;
      }
    </style>
  </head>

  <body class="poppins">
    <header>
      <nav
        class="px-[5%] navbar bg-base-100 shadow-sm bg-zinc-100 justify-between py-6"
      >
        <div class="flex items-center">
          <p class="text-xl font-semibold">English</p>
          <img src="./assets/logo.png" alt="" />
          <p class="bangla text-xl font-medium">জানালা</p>
        </div>
        <ul class="menu menu-horizontal p-0 gap-4">
          <button class="btn btn-outline btn-primary">
            <i class="fa-solid fa-circle-question"></i>
            FAQ
          </button>
          <button class="btn btn-outline btn-primary">
            <i class="fa-solid fa-book-open"></i>
            Learn
          </button>
          <button class="btn btn-outline btn-primary">
            <i class="fa-solid fa-arrow-right-from-bracket"></i>
            Logout
          </button>
        </ul>
      </nav>
    </header>

    <main>
      <section class="flex justify-between items-center px-[5%] py-5">
        <div class="w-[42%]">
          <h1 class="text-5xl font-bold">
            <span class="text-[#00BCFF]">English</span> is Easy!!
          </h1>
          <p class="bangla font-medium text-2xl opacity-80 leading-[39px] py-7">
            আজ থেকেই আপনার ভাষা শেখার যাত্রা শুরু করুন। আপনি যদি নতুন হন অথবা
            আপনার দক্ষতা বাড়াতে চান, আমাদের Interactive Lessons আপনাকে নিয়ে যাবে
            অন্য একটি Level এ
          </p>

          <div>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter your name"
              class="input input-bordered w-full max-w-md rounded-lg px-4 py-2 text-lg"
            />
          </div>
          <div class="py-4">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
              class="input w-full max-w-md rounded-lg px-4 py-2 text-lg"
            />
          </div>

          <button class="btn btn-primary rounded-lg">Get Started</button>
        </div>
        <img src="./assets/hero-student.png" alt="" />
      </section>

      <section>
        <h2 class="text-4xl font-bold text-center pt-48 pb-9">
          <span class="text-[#00BCFF]">Let's</span> Learn Vocabularies
        </h2>

        <div
          id="lesson-container"
          class="flex justify-center gap-4 mb-10"
        ></div>

        <div id="word-container" class="w-11/12 mx-auto grid grid-cols-3 gap-7 bg-zinc-100 rounded-xl mb-56 p-7">
          <div class="grid place-items-center col-span-3 py-16 gap-5">
            <p class="bangla text-lg font-normal text-center opacity-80">
                আপনি এখনো কোন Lesson Select করেন নি
            </p>
            <p class="bangla text-4xl font-medium text-center">
                একটি Lesson Select করুন।
            </p>
          </div>
        </div>
      </section>

      
    </main>

    <footer></footer>

    <script src="./script/index.js"></script>
  </body>
</html>
